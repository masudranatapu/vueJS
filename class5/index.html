<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 5 Vue</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        .appDiv {
            width: 100%;
            height: 450px;
            background: greenyellow;
        }
        .newDiv {
            width: 500px;
            height: 500px;
            background: red;
            padding: 10px;
            border: 5px solid black;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="app">
        <button v-on:click="clickMe">Click Me</button>
        <div class="appDiv" v-on:mousemove="move">
            position X is : {{ log.x }}
            <br>
            position Y is : {{ log.y }}
        </div>
    </div>

    <div id="app2">
        <div class="newDiv" v-on:mousemove="move_tow">
            <p>X Position : {{ new_X }}</p>
            <p>X Position : {{ new_Y }}</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
