<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .canvas {
            background-color: aqua;
            width: 100%;
            height: 500px;
            overflow: hidden;
            color: white;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="canvas" v-on:mousemove="cursorMouse">
            <p>X-Position : {{ position.x }}</p>
            <p>Y-Position : {{ position.y }}</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
