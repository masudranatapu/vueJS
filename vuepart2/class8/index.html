<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Vue 8</title>
	</head>
	<body>

		<div id="app">
			<input type="text" v-model="addUser"><button @click="addMoreUser">Add More</button>
			<ul>
				<li v-for="(user, index) in users" @click="removedUser(index)">
					{{ index+1 }} = {{ user }}
				</li>
			</ul>
			<br>
			<br>
			<hr>
			<br>
			<form action="" @submit="addProduct">
				<input type="text" v-model="newProduct">
				<button type="submit">Add Product</button>
			</form>

			<p v-for="(item, i) in products" @click="removedProduct(i)">
				{{ i+1}}. {{ item }}
			</p>
		</div>

		<script src="vue.global.js"></script>
		<script src="app.js"></script>
	</body>
</html>
