<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS</title>
</head>
<body>
    <div id="app">
        <h2>Please fill up your information</h2>
        <h2>My name is {{ full_name }}. And I live in {{ full_address }}</h2>
        <label for="">Full name</label>
        <input type="text" @keyUp="changeName">
        <label for="">Full Address</label>
        <input type="text" @keyUp="changeAddress">
    </div>
    <div id="app2">
        <h3>Your email is : {{ email }}</h3>
        <h3>Your password is : {{ s_password }}</h3>
        <input type="text" @keyPress="d_email">
        <label for="">Full Address</label>
        <input type="password" @keyPress="d_password">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
